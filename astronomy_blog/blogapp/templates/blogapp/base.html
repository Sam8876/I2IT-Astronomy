<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Astronomy Club{% endblock %}</title>  
  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    #loader {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #1f1f1f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    #loader img {
        width: 100px;
        height: 100px
    }

    #gif {
       margin-left: 10px;
       color: white;
    }

    #loader.fade-out {
        opacity: 0;
    } 
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loader">
        <img src="{% static 'images/loader.gif' %}" alt="Launching">
        <p id="gif">LAUNCHING<p>
    </div>

  <nav class="navbar">
    <div class="burger" onclick="toggleNav()">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'home' %}">About</a></li>
      <li><a href="{% url 'posts' %}">Posts</a></li>
    </ul>
    </nav>
  <div id="sideNav" class="side-nav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'posts' %}">About</a></li>
      <li><a href="{% url 'posts' %}">Posts</a></li>
    </ul>
  </div>
  {% block content %}{% endblock %}
  
  <script src="{% static 'js/script.js' %}"></script>

  <script>
    const loadStartTime = Date.now();

    window.addEventListener('load', function () {
      const minimumLoadingTime = 1000;
      const timeElapsed = Date.now() - loadStartTime;
      const remainingTime = minimumLoadingTime - timeElapsed;
      const delay = remainingTime > 0 ? remainingTime : 0;

      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
      }, delay);
    });
</script>

</body>
</html>
