{% extends "blogapp/base.html" %}
{% load static wagtailimages_tags wagtailcore_tags %}

{% block title %}AstroCalendar{% endblock %}

{% block content %}
    <!-- Loader -->
    <div id="loadergif">
        <img src="{% static 'images/loader.gif' %}" alt="Loading...">
    </div>

    <style>
        /* Full-page Background Image from Wagtail CMS */
        body {
            margin: 0;
            padding: 0;
            color: white;
            background: transparent;
        }

        #calendar {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
        }

        /* Overlay for darkening and contrast */
        .calendar-wrapper {
            padding: 40px;
            height: 100%;
        }

        /* Calendar header and dropdown */
        .calendar-wrapper h1 {
            margin-top: 8vh;
            font-size: 3vw;
        }

        .calendar-wrapper h1,
        .fc-toolbar-title,
        label,
        #filterSelect {
            color: #ffffff;
            text-shadow: 0 0 8px #66ccff;
        }

        /* Dropdown Filter */
        #filterSelect {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid #aaa;
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 20px;
        }

        /* Calendar Core Styling */
        .fc {
            color: white;
        }

        .fc .fc-scrollgrid {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .fc .fc-daygrid-day-frame {
            height: auto !important;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        {#padding: 5px;#} overflow: visible;
        }

        /* Make sure event list inside day cell wraps properly */
        .fc-daygrid-event {
            white-space: normal !important;
            word-break: break-word;
            font-size: 0.85em;
            margin-top: 2px;
        }

        /* Ensure the whole event title is visible */
        .fc-event-title {
            overflow: visible !important;
            white-space: normal !important;
            display: block !important;
            text-overflow: unset !important;
        }

        /* Allow calendar body to expand as needed */
        .fc .fc-scrollgrid-section-body {
            overflow: visible;
        }

        /* Events in each block */
        .fc-event {
            background-color: #00bfff !important;
            border: none;
            font-size: 0.85em;
            padding: 2px 6px;
            border-radius: 4px;
            box-shadow: 0 0 4px #00bfff;
            cursor: pointer;
        }

        /* Text Shadow Glow */
        .fc td,
        .fc th {
            color: white;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
        }

        /* Toolbar buttons and navigation */
        .fc-button {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: 1px solid white;
        }

        .fc-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Optional: dark glow on day number */
        .fc-daygrid-day-number {
            color: white !important;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        /* Optional: soften block glow */
        .fc .fc-daygrid-day-frame {
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
        }

        /* Force transparency on FullCalendar layers */
        .fc,
        .fc-scrollgrid,
        .fc-scrollgrid-section,
        .fc-scrollgrid-sync-table,
        .fc-view-harness,
        .fc-view,
        .fc-daygrid,
        .fc-daygrid-body,
        .fc-daygrid-day-frame,
        .fc-daygrid-day,
        .fc-daygrid-day-top,
        .fc-daygrid-day-bg {
            background-color: transparent !important;
            background: transparent !important;
            box-shadow: none !important;
        }

        .fc {
            background: rgba(0, 0, 0, 0.2) !important;
        }

        /* Modal Background */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(6px);
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #111827;
            margin: 10% auto;
            padding: 24px 28px;
            border-radius: 14px;
            width: 90%;
            max-width: 600px;
            color: white;
            box-shadow: 0 0 12px #ffffff;
            animation: fadeIn 0.4s ease;
            line-height: 1.5;
        }

        .modal-content h2 {
            font-family: 'Hanken-Grotesk', sans-serif;
            margin: 0;
        }

        /* Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover {
            color: white;
        }

        @media (max-width: 480px) {
            .modal-content {
                padding: 16px;
                font-size: 0.9rem;
            }

            .modal-content h2 {
                font-size: 1.2rem;
            }

            .modal-content p {
                font-size: 0.95rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        /* Responsive Enhancements */
        @media screen and (max-width: 933px) {
            .calendar-wrapper {
                padding: 10px;
                height: 98vh;
            }

            #calendar {
                padding: 10px
            }

            .calendar-wrapper h1 {
                margin-top: 8vh;
                font-size: 3vh;
            }

            .fc .fc-daygrid-day-frame {
                padding: 5px 5px 10px 5px;
            }

            .fc-toolbar-title {
                font-size: 1.2em;
            }

            #filterSelect {
                font-size: 0.9em;
            }

            .modal-content {
                margin-top: 20vh;
                padding: 18px 15px;
                font-size: 0.95rem;
            }

            .modal-content h2 {
                font-size: 1.4rem;
                margin-bottom: 0.5rem;
                line-height: 2rem;
            }

            .modal-content p {
                font-size: 1rem;
                margin: 1rem 0;
                word-wrap: break-word;
            }

            .close-button {
                font-size: 24px;
            }

            .fc-daygrid-event {
                white-space: normal !important;
                overflow: visible !important;
                word-wrap: break-word;
                font-size: 0.9em;
            }

            .fc-daygrid-day-events {
                overflow: visible !important;
                max-height: none !important;
            }

            .fc-event-title {
                white-space: normal !important;
                overflow: hidden !important;
                text-overflow: clip !important;
                display: inline-block !important;
                max-width: 100%;
                vertical-align: middle;
            }
        }

        @media (max-width: 767px) {
            .fc-daygrid-day-frame {
                padding: 2px !important;
                height: 70px !important;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                overflow: hidden;
            }

            .fc-daygrid-event-harness {
                max-height: 18px;
                overflow: hidden;
                margin-bottom: 2px;
            }

            .fc-event {
                font-size: 0.7rem !important; /* slightly increased for readability */
                padding: 1px 5px !important; /* added padding to avoid text clipping */
                background-color: rgba(0, 191, 255, 0.9) !important;
                border-radius: 4px;
                box-shadow: 0 0 2px #00bfff;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                display: block;
                line-height: 1.2em;
                max-width: 100%;
                min-width: 40px; /* ensures some width for at least one word */
            }

            .fc-event-title {
                display: block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        .hero {
            height: 120vh;
            position: absolute;
            z-index: -2;
        }


    </style>


    <section class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="{% static 'videos/videoplayback_1.mp4' %}" type="video/mp4">
        </video>
        <div class="overlay overlay_text">
        </div>
    </section>

    <div class="calendar-wrapper">

        <h1 style="text-align:center; color: white; text-shadow: 1px 1px 2px black;">Astro-Events</h1>

        <!-- Filter Dropdown -->
        <div style="text-align: center; margin: 10px 0;">
            <label for="filterSelect" style="color: white;">Filter by Event Type:</label>
            <select id="filterSelect">
                <option value="all">All</option>
                <option value="eclipse">Eclipse</option>
                <option value="meteor">Meteor Shower</option>
                <option value="planetary">Planetary</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Calendar -->
        <div id="calendar"></div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
            <p id="modalDescription"></p>
            <p id="modalType"></p>
        </div>
    </div>

    <!-- FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };

        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.scrollTo(0, 0);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            // All events passed from Django context
            const allEvents = [
                {% for event in events %}
                    {
                        id: "{{ event.id }}",
                        title: "{{ event.title|escapejs }}",
                        start: "{{ event.date|date:'Y-m-d' }}",
                        description: `{{ event.description|safe|escapejs }}`,
                        type: "{{ event.event_type }}"
                    },
                {% endfor %}
            ];

            // Current visible events (based on filter)
            let filteredEvents = allEvents.slice();

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: new Date(),
                height: 'auto',
                eventDisplay: 'list-item',
                events: filteredEvents,
                dayMaxEventRows: true,
                headerToolbar: {
                    left: '',
                    center: 'title',
                    right: '', // removes "prev,next,today"
                    navLinks: false,
                    editable: false,
                    selectable: false,
                },
                eventDidMount: function (info) {
                    const tooltip = document.createElement('div');
                    tooltip.innerHTML = `<strong>${info.event.title}</strong><br>${info.event.extendedProps.description}`;
                    tooltip.style.fontSize = '12px';
                    info.el.title = tooltip.innerText;
                },
                eventClick: function (info) {
                    info.jsEvent.preventDefault(); // Prevent default browser behavior
                    openModal(info.event);
                }
            });

            calendar.render();

            // Filter dropdown logic
            document.getElementById('filterSelect').addEventListener('change', function () {
                const selectedType = this.value;
                filteredEvents = selectedType === 'all'
                    ? allEvents
                    : allEvents.filter(event => event.type === selectedType);

                calendar.removeAllEvents();
                calendar.addEventSource(filteredEvents);
            });
        });

        function openModal(event) {
            document.getElementById("modalTitle").innerText = event.title;
            document.getElementById("modalDate").innerText = "Date: " + event.start.toLocaleDateString();
            document.getElementById("modalDescription").innerHTML = event.extendedProps.description || "";
            document.getElementById("modalType").innerText = "Type: " + (event.extendedProps.event_type || "N/A");
            document.getElementById("eventModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("eventModal").style.display = "none";
        }

        // Close modal on background click
        window.onclick = function (event) {
            const modal = document.getElementById("eventModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
{% endblock %}
